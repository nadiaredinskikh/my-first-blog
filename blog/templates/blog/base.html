 {% load staticfiles %}
    <html>
        <head>
            <meta charset = "utf-8">
            <title>Django Girls blog</title>
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        </head>
        <body>
    <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="{% url 'blog.views.post_list' %}">Blog</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        
        {% if user.is_authenticated %}        
        <li><a href="{% url 'post_draft_list' %}">EDIT</a></li>
        <li><a href="{% url 'post_new' %}">NEW POST</a></li>
        <li>Hello {{ user.username }}<small>(<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>)</small></li>
        {% else %}
        <li><a href="{% url 'django.contrib.auth.views.login' %}">LOGIN</a></li>
        <li><a href="{% url 'contact' %}">CONTACT</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
    <div class = "jumbotron">
        <div class = "text-center">
            <h1>Blog</h1>
            <p>Post</p>
        </div>

    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
    </html>
